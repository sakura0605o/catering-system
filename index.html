<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8Way Dumplings</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="status">
        <input type="radio" name="status" id="status-in" class="status-in">
        <input type="radio" name="status" id="status-out" class="status-out">
    </div>
    <div class="status-select">
        <div class="select-logo"></div>
        <div class="select-in status-selecter"><label for="status-in">內用</label></div>
        <div class="select-out status-selecter"><label for="status-out">外帶</label></div>
        <div class="select-lang">
            <div class="select-lang-icon"></div>
            <div class="select-lang-option">
                <select name="language">
                    <option value="en">English</option>
                    <option value="zh-tw">繁體中文</option>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
